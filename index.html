<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
            <div class="container_text">
                <h1>
                    Calculadora de IMC
                </h1>
                <h2>
                    Além de calcular o valor de <strong>IMC</strong> esta calculadora também indica qual o <strong>intervalo de peso</strong> ideal que deve ter para garantir uma melhor qualidade de vida.
                </h2>
                <p>Coloque os seus dados na calculadora para que possamos fazer os cálculos</p>

            </div>
            <form action="calculadora">
            <div class="container_calc_sex">
                <fieldset><legend>Os seus dados</legend>
                    <label for="peso">Peso: </label><input type="number" name="peso" id="peso" placeholder="Exemplo: 74"> KG<br>
                    <label for="altura">Altura: </label><input type="number" name="altura" id="altura" placeholder="Exemplo: 178"> Metros
                    </fieldset>

                <div class="container-buttons">    
                    <button class="limpar limpar-btn" onclick="limpar()">Limpar</button>
                    <button class="calcular" onclick="calcular()">Calcular</button>
                </div>
                </form>
            </div>
                <div class="res">
                
                </div>
            </div>
        </section>
    </main>
    


    
    <script src="/script.js"></script>
</body>
</html>
